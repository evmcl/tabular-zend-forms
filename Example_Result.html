  <title>Example Tabular Zend Form</title>

  <!-- Some simple styling of the form. -->
  <style type="text/css">
    table.zend_form td {
      padding: 5px 5px 5px 5px;
      vertical-align: baseline;
      text-align: right;
    }

    table.zend_form td.element {
      text-align: left;
    }

    table.zend_form td label {
      font-weight: bold;
    }

    table.zend_form ul.errors {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

<!-- FROM OUTPUT STARTS HERE -->

<form enctype="application/x-www-form-urlencoded" action="/register/register" method="post">

  <table class="zend_form">

    <input type="hidden" name="posturl" value="http://www.google.com/" id="posturl" />

    <tr>
      <td>
	<label for="email" class="display_hidden optional">Email</label>
      </td>

      <td class="element">
	evan@example.com
	<input type="hidden" name="email" value="evan@example.com" class="display_hidden" id="email" />
      </td>
    </tr>

    <tr>
      <td>
	<label for="salutation" class="required">Salutation</label>
      </td>

      <td class="element">
	<select name="salutation" id="salutation">
	  <option value="" label=""></option>
	  <option value="Dr." label="Dr.">Dr.</option>
	  <option value="Miss" label="Miss">Miss</option>
	  <option value="Mr." label="Mr.">Mr.</option>
	  <option value="Mrs." label="Mrs.">Mrs.</option>
	  <option value="Ms." label="Ms.">Ms.</option>
	</select>
      </td>
    </tr>

    <tr>
      <td>
	<label for="firstname" class="required">First Name</label>
      </td>

      <td class="element">
	<input type="text" name="firstname" id="firstname" value="">
      </td>
    </tr>

    <tr>
      <td>
	<label for="surname" class="required">Surname</label>
      </td>

      <td class="element">
	<input type="text" name="surname" id="surname" value="">
      </td>
    </tr>

    <tr>
      <td>
	<label for="phone" class="optional">Phone</label>
      </td>

      <td class="element">
	<input type="text" name="phone" id="phone" value="">
      </td>
    </tr>

    <tr>
      <td>
	<label for="mobile" class="optional">Mobile</label>
      </td>

      <td class="element">
	<input type="text" name="mobile" id="mobile" value="">
      </td>
    </tr>

    <tr>
      <td></td>
      
      <td class="submit">
	<input type="submit" name="register" id="register" value="Register" class="first_submit">
	<input type="submit" name="back" id="back" value="Back" class="last_submit">
      </td>
    </tr>
  </table>
</form>

<!-- FROM OUTPUT ENDS HERE -->

</body>
</html>
